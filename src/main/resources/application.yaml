spring:
  application:
    name: golden-con-mystery

  datasource:

    url: jdbc:postgresql://localhost:5432/kakao_mystery
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:

      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


  cloud:
    config:
      enabled: false